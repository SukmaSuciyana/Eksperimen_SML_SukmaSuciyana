name: Preprocess Dataset

on:
  push:
    branches:
      - main
    paths:
      - 'dataset_raw/**'
      - 'preprocessing/automate_sukmasuci.py'
  workflow_dispatch:  # Memungkinkan trigger manual

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib
        
    - name: Run preprocessing script
      run: |
        cd preprocessing
        python automate_sukmasuci.py
        
    - name: Commit and push preprocessed data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add preprocessing/preprocessed_data_auto/
        git diff --staged --quiet || git commit -m "Auto-update preprocessed dataset [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
